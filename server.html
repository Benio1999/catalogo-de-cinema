<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de catálogo</title>
    <link rel="stylesheet" href="server.css">
</head>

<body>
    <div class=container>
        <h1>Gerenciamento de catálogo</h1>
        <p>clique em "Listar filme" para carregar os dados</p>
        <div class="header-buttons">
            <button id="btnListFilme">Listar filmes</button>
        </div>
        <div id="filme-cards-container" class="cards-grid">

        </div>
        <h2>Adicionar novo filme</h2>
        <form id="addFilmeForm" class="add-filme-form">
            
            <label for="addTitulo">Título:</label>
            <input type="text" id="addTitulo" placeholder="Título do filme" required>

            <label for="addDiretor">Diretor:</label>
            <input type="text" id="addDiretor" placeholder="Nome do diretor" required>

            <label for="addCategoria">Categoria:</label>
            <input type="text" id="addCategoria" placeholder="Categoria" required>

            <label for="addCapa">Capa:</label>
            <input type="url" id="addCapa" placeholder="Link (URL) da capa" required>

            <label for="addAno">Ano:</label>
            <input type="number" id="addAno" placeholder="Ano de lançamento" required>

            <div class="adicionar">
                <button type="submit">Adicionar</button>
            </div>
        </form>

    </div>



    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>editar filmes</h2>
            <form id="editFilmeForm">
                <label for="editCapa">Capa:</label>
                <input type="url" id="editCapa" required>
                <input type="hidden" id="editId">
                <label for="editTitulo">Titulo:</label>
                <input type="text" id="editTitulo" required>
                <label for="editDiretor">Diretor:</label>
                <input type="text" id="editDiretor" required>
                <label for="editAnoLancamento">Ano:</label>
                <input type="text" id="editAnoLancamento" required>
                <label for="editCategoria">Categoria:</label>
                <input type="text" id="editCategoria" required>
                <div class="modal-buttons">
                    <button type="submit" class="btn-save">salvar</button>
                    <button type="button" class="btn-cancel" id="btnCancelEdit">cancelar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
